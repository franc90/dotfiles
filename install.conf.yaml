- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/compton/compton.conf: compton/compton.conf
    ~/.config/dunst/dunstrc: dunst/dunstrc
    ~/.fonts/Input-Bold_(InputMonoNarrow-Black).ttf: fonts/Input-Bold_(InputMonoNarrow-Black).ttf
    ~/.fonts/Input-BoldItalic_(InputMonoNarrow-BlackItalic).ttf: fonts/Input-BoldItalic_(InputMonoNarrow-BlackItalic).ttf
    ~/.fonts/Input-Italic_(InputMonoNarrow-MediumItalic).ttf: fonts/Input-Italic_(InputMonoNarrow-MediumItalic).ttf
    ~/.fonts/Input-Regular_(InputMonoNarrow-Medium).ttf: fonts/Input-Regular_(InputMonoNarrow-Medium).ttf
    ~/.config/i3/config: i3/config
    ~/.config/i3/bin/lock.sh: i3/bin/lock.sh
    ~/.config/i3/bin/lock.png: i3/bin/lock.png
    ~/.config/i3/bin/lock_screenshot.sh: i3/bin/lock_screenshot.sh
    ~/.config/i3/bin/logout.sh: i3/bin/logout.sh
    ~/.dotfiles: ''
    ~/.i3blocks.conf: i3blocks.conf
    ~/.vimrc: vimrc
    ~/.vimrc_background: vimrc_background
    ~/.wallpaper.jpg: wallpaper.jpg
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
