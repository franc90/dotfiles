# Improve colors
set -g default-terminal 'tmux-256color'

# scrollback size
set -g history-limit 50000

# Create new named window. Consider changing to c
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Use mouse in tmux (especially for scrolling)
# if want to copy selected text, select with holding SHIFT
setw -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off
# renumber windows when a window is closed
set -g renumber-windows on 

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1


# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set status bar
# set -g status-fg  green
# set -g status-bg  black
# set -g status-left ""
# set -g status-right "#[fg=green]#H"
# setw -g window-status-current-style fg=colour122,bg=colour24

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# ########## Colors ##########
# Based on https://github.com/jimeh/tmux-themepack/blob/master/powerline/default/red.tmuxtheme
# Thanks Jim Myhrberg!

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour11,bg=colour232

# Left side of status bar
set -g status-left-style bg=colour232,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour11,nobold] #S | #I:#P | "

# Right side of status bar
set -g status-right-style bg=colour232,fg=colour243
set -g status-right-length 100
set -g status-right "#[fg=colour232,bg=colour11,nobold] | %H:%M:%S "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour232,bg=colour11,bold] #I:#W#F "

# Current window status
#set -g window-status-current-style bg=colour11,fg=colour232

# Window with activity status
set -g window-status-activity-style bg=colour232,fg=colour12

# Window separator
set -g window-status-separator ""

# Window status alignment
# set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=colour232

# Active pane border
set -g pane-active-border-style bg=default,fg=colour11

# Pane number indicator
set -g display-panes-colour colour12
set -g display-panes-active-colour colour11

# Clock mode
set -g clock-mode-colour colour11
set -g clock-mode-style 24

# Message
set -g message-style bg=colour11,fg=black

# Command message
set -g message-command-style bg=colour232,fg=black

# Mode
set -g mode-style bg=colour11,fg=colour232